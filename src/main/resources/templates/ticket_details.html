<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="~{fragments/fragments :: head}"></div>

	<!-- Dettaglio ticket -->
	<title>Ticket Details</title>
</head>

<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card shadow-sm">
					<div class="card-header bg-info text-white">
						<h2 class="card-title mb-0">Ticket Details</h2>
					</div>
					<div class="card-body">
						<p><strong>Description:</strong> <span th:text="${ticket.description}"></span></p>
						<p>
							<strong>Status:</strong>
							<span class="badge"
								th:classappend="${ticket.status.name() == 'COMPLETED' ? 'bg-success' : ticket.status.name() == 'IN_PROGRESS' ? 'bg-warning text-dark' : 'bg-danger'}"
								th:text="${ticket.status.formattedName}">
							</span>
						</p>
						<p><strong>Operator:</strong> <span th:text="${ticket.operator.name}"></span></p>
					</div>

					<div class="card-footer text-end">
						<a href="/tickets" class="btn btn-secondary">Back to Tickets</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments/fragments :: script}"></div>
</body>

</html>
